<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, Arial; margin: 0; }
      main { max-width: 860px; margin: 48px auto; padding: 0 16px; }
      h1 { margin: 0 0 12px; }
      p { line-height: 1.6; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; margin-top: 20px; }
      .card { border: 1px solid rgba(127,127,127,.25); border-radius: 12px; padding: 14px; text-decoration: none; color: inherit; }
      .card:hover { border-color: rgba(127,127,127,.5); }
      .muted { opacity: .75; font-size: 0.95rem; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
    </style>
  </head>
  <body>
    <main>
      <h1>Portal</h1>
      <p class="muted">這是 Hugo 建置的 GitHub Pages portal（project pages）。</p>

      <div class="grid">
        <a class="card" href="https://github.com/personlin/portal">
          <strong>GitHub Repo</strong>
          <div class="muted">personlin/portal</div>
        </a>
        <a class="card" href="#">
          <strong>GeoSci Digest</strong>
          <div class="muted">(待你提供連結)</div>
        </a>
        <a class="card" href="#">
          <strong>Morning Digest</strong>
          <div class="muted">(待你提供連結)</div>
        </a>
      </div>

      <p class="muted" style="margin-top: 28px;">Generated by Hugo. Edit <code>layouts/index.html</code>.</p>
    </main>
  </body>
</html>
